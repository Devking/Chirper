<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{username}}'s Home Page</title>

	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/static/verify.css" />
</head>
<body>

	<div class="page">
		<h1>Hello, {{username}}.</h1>

		<h2><a href="/logout">Logout</a></h2>

		<h2>E-Mail: {{email}}</h2>

		<h2>Post a chirp:</h2>

		<div class="content">
			{% for user in chirps %}
				{% for chirp in user.chirps %}
				<div class="chirp">
					<div class="author">{{ user.author }}</div>
					<div class="message">{{ chirp }}</div>
				</div>
				{% endfor %}
			{% endfor %}
		</div>
	</div>

</body>
</html>
